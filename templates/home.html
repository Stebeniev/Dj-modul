{% extends 'main.html' %}
{% block content %}
    <h1>Hello!!!</h1>
    <h2>Welcome to the MyShop site.</h2>
    <div class="content">
        {% if user.is_superuser %}
            <a href="{% url 'new_product' %}">New product</a>
            <a href="{% url 'purchase' %}">Purchase</a>
            <a href="{% url 'return' %}">Return</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'purchase' %}">Purchase</a>
            <a href="{% url 'return' %}"> Return</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </div>
{% endblock %}
