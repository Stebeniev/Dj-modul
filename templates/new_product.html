{% block content %}
<div class="content" style="background: aqua; width: 600px;
     padding: 5px 15px; height: 500px; margin: 50px auto">
    <h1>New Product</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr>
                <td><input type="submit" value="Add Product" style="width: 90px"></td>
            </tr>
        </table>
        <br>

        <a href="{% url 'home' %}">Back to Home page</a>
    </form>
</div>
{% endblock %}
